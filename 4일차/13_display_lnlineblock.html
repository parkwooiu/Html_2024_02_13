<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline-block;    /*높이와 폭 을 유지하면서 inline을 사용하고 싶을때 사용 */
            background-color: aqua;
            margin: 10px;
        }
        div:nth-child(1){
            background-color: gold;
        }
        div:nth-child(3){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>
</body>
</html>
