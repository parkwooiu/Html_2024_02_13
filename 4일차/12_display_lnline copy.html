<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline;     /*높이와 폭을 정의 안하고 inline 표기*/
            background-color: aqua;
            margin: 10px;
        }
        div:nth-child(1){
            background-color: gold;
        }
        div:nth-child(3){
            background-color: blue;
        }
    </style>
</head>
<body>
    <div>강원도</div>
    <div>경기도</div>
    <div>충청도</div>
</body>
</html>
