<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blockquout 인용문(다른사람의 말이나글을 따옴)</title>
</head>

<body>
    <p>우리나라에서 두번째 높은 산은?
    <blockquote>지리산</blockquote>

    </p>
   
   
    <p>세상은 그렇게 모든 순간 내게로 와 눈부신 선물이되고

       <blockquote>아주 오랜 시간동안 잊고있던 목소리에 </blockquote>
    </p>
</body>

</html>
